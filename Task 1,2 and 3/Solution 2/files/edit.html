<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="edit.css">
    <script defer src="edit.js"></script>
    <script defer src="genres.js"></script>
</head>
<body>
    <form>
        <div>
            <label for="Title">Title</label>
            <input type="text" id="Title" required>
        </div>
        <input type="hidden" id="imdbID" required>
        <div>
            <label for="Released">Released</label>
            <input type="date" id="Released" required>
        </div>
        <div>
            <label for="Runtime">Runtime</label>
            <input type="number" min="0" id="Runtime" required>
        </div>
        <div>
            <label for="Plot">Plot</label>
            <textarea id="Plot" row="5" required></textarea>
        </div>
        <div>
            <label for="Directors">Directors</label>
            <input type="text" id="Directors" required>
        </div>
        <div>
            <label for="Writers">Writers</label>
            <input type="text" id="Writers" required>
        </div>
        <div>
            <label for="Actors">Actors</label>
            <input type="text" id="Actors" required>
        </div>
        <div>
            <label for="Genres">Genres</label>
            <select id="Genres" multiple required></select>
        </div>
        <div>
            <label for="Poster">Poster</label>
            <input type="url" id="Poster" required>
        </div>
        <div>
            <label for="Metascore">Metascore</label>
            <input type="number" id="Metascore" min="0" max="100" required>
        </div>
        <div>
            <label for="imdbRating">IMDB Rating</label>
            <input type="number" id="imdbRating" min="0" max="10" step="0.1" required>
        </div>
        <button type="button" onclick="location.href='index.html'">Cancel</button>
        <button type="button" onclick="putMovie()">Save</button>
    </form>
</body>
</html>
